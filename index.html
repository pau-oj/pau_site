<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Paula Ojeda | Critical Technologist</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-color: #f4f5f7;
            --text-color: #111;
            --neon-green: #d4e035; 
            --deep-green: #1a2e1a; 
            --terracotta: #cc4422;
            --font-serif: 'Cormorant Garamond', serif;
            --font-mono: 'Space Mono', monospace;
        }

        * { box-sizing: border-box; cursor: none; }

        body {
            margin: 0; padding: 0;
            font-family: var(--font-serif);
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* --- CURSOR --- */
        #cursor {
            position: fixed; top: 0; left: 0; width: 20px; height: 20px;
            pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%); 
            border: 1px solid #000; border-radius: 50%;
            transition: width 0.3s, height 0.3s, background-color 0.3s;
        }
        #cursor.hovered { width: 50px; height: 50px; background: var(--neon-green); border: none; opacity: 0.8; mix-blend-mode: multiply; }

        /* --- HERO SECTION (LAYOUT DEL SKETCH) --- */
        .hero-section {
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }

        /* 1. TOP BAR (Como en el dibujo: Paula Ojeda --- Research works about) */
        .top-header {
            position: absolute; top: 40px; left: 40px; right: 40px;
            display: flex; justify-content: space-between;
            font-family: var(--font-mono); font-size: 0.9rem; z-index: 100;
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* 2. TITULO (Abajo a la Izquierda, como en el dibujo) */
        .hero-title-container {
            position: absolute;
            bottom: 10vh;
            left: 5vw;
            z-index: 10;
            pointer-events: none;
        }

        .hero-title {
            font-size: 8vw;
            line-height: 0.85;
            font-weight: 300;
            margin: 0;
        }
        
        .hero-squiggle {
            width: 150px; height: 20px;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,10 Q25,20 50,10 T100,10' fill='none' stroke='%23111' stroke-width='2'/%3E%3C/svg%3E");
            background-repeat: repeat-x;
            margin-top: 20px;
            opacity: 0.6;
        }

        /* 3. EL CLOUD DE FORMAS (Lado Derecho/Centro) */
        .blob-cloud {
            position: absolute;
            top: 0; right: 0;
            width: 80vw; /* Ocupa casi todo el ancho derecho */
            height: 100vh;
            z-index: 1;
        }

        /* ESTILO DE LAS "AMEBAS" (BLOBS) */
        .blob {
            position: absolute;
            background: rgba(255, 255, 255, 0.4); /* Transparente como vidrio/liquido */
            border: 1px solid #333; /* Linea fina como en el dibujo */
            border-radius: 50%;
            cursor: none;
            transition: all 0.5s ease;
            display: flex; align-items: center; justify-content: center;
            text-align: center;
        }

        /* Animación de Morphing (Líquido) */
        @keyframes morph {
            0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
            100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        }

        /* Animación de Flotación */
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-20px); }
        }

        .blob-anim {
            animation: morph 8s ease-in-out infinite, float 6s ease-in-out infinite alternate;
        }

        /* POSICIONAMIENTO MANUAL (Imitando tu dibujo de manchas dispersas) */
        
        /* Mancha 1: Grande Arriba */
        .b1 { width: 300px; height: 280px; top: 10%; right: 15%; border-color: var(--terracotta); }
        
        /* Mancha 2: Centro (La que dice Inquiry en tu dibujo) */
        .b2 { width: 350px; height: 320px; top: 40%; right: 35%; background: rgba(212, 224, 53, 0.1); }
        
        /* Mancha 3: Abajo Derecha (Grande) */
        .b3 { width: 400px; height: 350px; bottom: 5%; right: 5%; border-color: var(--deep-green); }
        
        /* Mancha 4: Pequeña flotando (Decorativa) */
        .b4 { width: 150px; height: 150px; top: 25%; right: 55%; animation-duration: 12s; opacity: 0.5; }
        
        /* Mancha 5: Otra decorativa */
        .b5 { width: 180px; height: 200px; bottom: 30%; right: 20%; animation-duration: 9s; opacity: 0.6; }

        /* TEXTO OCULTO DENTRO DE LOS BLOBS */
        .blob-content {
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.4s ease;
        }
        .blob-label { font-family: var(--font-mono); font-size: 0.8rem; color: #555; display: block; margin-bottom: 5px; }
        .blob-title { font-family: var(--font-serif); font-size: 2.5rem; line-height: 1; color: #000; }

        /* INTERACCIÓN */
        .blob:hover {
            background: #fff; /* Se vuelve sólida al hover */
            z-index: 50;
            transform: scale(1.1); /* Crece un poco */
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-width: 2px;
        }
        
        .blob:hover .blob-content { opacity: 1; transform: scale(1); }

        /* Colores específicos al hover */
        .b1:hover { border-color: var(--terracotta); color: var(--terracotta); }
        .b2:hover { border-color: #99a518; color: #556b2f; background: #fdfde0; }
        .b3:hover { border-color: var(--deep-green); color: var(--deep-green); }

        /* --- SECCIONES DE ABAJO (Solo para scroll) --- */
        .content-buffer { height: 100vh; background: #fff; display: flex; align-items: center; justify-content: center; }

    </style>
</head>
<body>

    <div id="cursor"></div>

    <section class="hero-section">
        
        <div class="top-header">
            <div>Paula Ojeda</div>
            <div>Research works about ↓</div>
        </div>

        <div class="hero-title-container">
            <h1 class="hero-title">
                Materializing<br>
                Dissonance.
            </h1>
            <div class="hero-squiggle"></div>
        </div>

        <div class="blob-cloud">
            
            <div class="blob blob-anim b2" onclick="alert('Go to Inquiry')">
                <div class="blob-content">
                    <span class="blob-label">01. SOUND</span>
                    <span class="blob-title">Inquiry</span>
                    <div style="font-size:2rem; margin-top:10px;">?</div>
                </div>
            </div>

            <div class="blob blob-anim b1" onclick="alert('Go to Method')">
                <div class="blob-content">
                    <span class="blob-label">02. TECH</span>
                    <span class="blob-title">Method</span>
                </div>
            </div>

            <div class="blob blob-anim b3" onclick="alert('Go to Matter')">
                <div class="blob-content">
                    <span class="blob-label">03. BIO</span>
                    <span class="blob-title">Matter</span>
                </div>
            </div>

            <div class="blob blob-anim b4"></div>
            <div class="blob blob-anim b5"></div>

        </div>

    </section>

    <div class="content-buffer">
        <p style="font-family: 'Space Mono'; opacity: 0.5;">[ SCROLL FOR DETAILED WORKS ]</p>
    </div>

    <script>
        // CURSOR
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        
        document.querySelectorAll('.blob').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        });
    </script>
</body>
</html>
